<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Musical Fun</title>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/vexflow-min.js"></script>
<script src="js/note.js"></script>
<script src="js/bar.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>

<div style=" margin:0 auto; width:60%; height:80%; margin-top:80px;">
  <canvas id="canvas" width="700" height="900"></canvas>
</div>

<script>
var canvas = document.getElementById("canvas");
  var renderer = new Vex.Flow.Renderer(canvas,
    Vex.Flow.Renderer.Backends.CANVAS);

  var ctx = renderer.getContext();
  var stave = new Vex.Flow.Stave(10, 0, 800);
  stave.addClef("treble").setContext(ctx).draw();

	var note1 = new Note("c","4","q");
	var note2 = new Note("d","4","q");
	var note3 = new Note("b","4","qr");
	var note4 = new Note("d","5","q");
	
	var bar = new Bar()
	bar.addNote(note1.note); bar.addNote(note2.note); bar.addNote(note3.note); bar.addNote(note4.note);
	bar.finalizeVoice();
  // Format and justify the notes to 500 pixels
  var formatter = new Vex.Flow.Formatter().
    joinVoices([bar.bar]).format([bar.bar], 500);
	bar.draw(ctx,stave);
	
</script>


</body>
</html>
