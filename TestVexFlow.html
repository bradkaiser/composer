<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Musical Fun</title>

<script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.2.min.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/vexflow-min.js"></script>
<script src="js/note.js"></script>
<script src="js/bar.js"></script>
<script src="js/raphael.js"></script>
<script src="js/BarManager.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>

<div id="mainDiv" style=" margin:0 auto; width:900px; height:1000px; margin-top:40px;">
	<div id="subsidiaryDiv" style="float:right; width:875px; height:1000px;"></div>
</div>

<script>

	$(document).ready(function(e){
	  $("#subsidiaryDiv").dblclick(function(e){
		  var posX = $(this).position().left,
            posY = $(this).position().top;
			highlightNote(e.pageX - posX,e.pageY - posY); 
	  });
	});

	BarManager("subsidiaryDiv");
	
</script>


</body>
</html>
